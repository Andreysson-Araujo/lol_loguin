<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  
  <script src="./script.js" defer></script>

  <title>Riot Games</title>
</head>
<body>

  <main>
    <section class="login">

      <div class="wrapper">
      
        <img src="./images/logo.png" class="login__logo"> 
          
        <h1 class="login__title">Fazer login</h1>
   
        <label class="login__label">
          <span>nome de usuário</span>
          <input type="text" name="username" class="input">
        </label>
   
        <label class="login__label">
          <span>senha</span>
          <input type="password" name="password" class="input">
        </label>
 
        <div class="login__icons">
          <button type="button" class="icons__button">
            <img src="./images/facebook-icon.png" alt="facebok">
          </button>
  
          <button type="button" class="icons__button">
            <img src="./images/google-icon.png" alt="facebok">
          </button>
  
          <button type="button" class="icons__button">
            <img src="./images/apple-icon.png" alt="facebok">
          </button>
        </div>
  
         
        <label class="login__label--checkbox">
          <input type="checkbox" class="input--checkbox">
          Manter login
        </label>
      </div>

      <div class="wrapper">
        <button type="button" class="login__button" disabled>
          <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z"/></svg>
        </button>
        
        <a href="#" class="login__link">não consegue iniciar sessão?</a> 
        <a href="#" class="login__link">criar conta</a>
      </div>

    </section>

    <section class="wallpaper"></section>
  </main>
  
</body>
</html>
